<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Animation</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,100;1,200;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,700;1,500&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="card">
        <h2>Womier RGB</h2>
        <h1>My</h1>
        <img src="img/keyboard-2.png" alt="">
        <h3>Keyboard</h3>
        <button>show details</button>
    </div>
    <div class="card">
        <h2>Keeychorn K2</h2>
        <h1>My</h1>
        <img src="img/keyboard-1.png" alt="">
        <h3>Keyboard</h3>
        <button>show details</button>
    </div>
    <div class="card">
        <h2>Red Dragon</h2>
        <h1>My</h1>
        <img src="img/keyboard-3.png" alt="">
        <h3>Keyboard</h3>
        <button>show details</button>
    </div>

    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 9999,
            glare: true,
            reverse: false
        });
    </script>
</body>

</html>
